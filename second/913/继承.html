<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function Person(){
			this.name = 'person';
			this.age = 18;
			this.sex = 'nv';
			this.sleep = function(){
				alert('睡觉');
			}
			this.aa = function(){
				alert('xian aa');
			}
		}

		// hello是给构造函数person添加的属性，它的实例化对象没有这个属性，访问undefined
		person.hello = 'hello world';

		Person.prototype = {
			aa : function(){
				alert('da aa');
			}
		}
		function Student(){
			this.class = 'wuif1707-1';
			this.num = 65;
			this.skill = function(){
				alert('fullstuck');
			}
		}
		// Student的原型对象指向Person构造函数，Student的原型对象就会拥有Person构造函数里的属性和方法
		Student.prototype = new Person();
		Student.prototype.aa = function(){
			alert('aa');
		}
		var zhangsan = new Person();
		var lisi = new Student();

		// console.log(lisi);
		// lisi.sleep();
		// lisi.aa();
		zhangsan.aa();
		// lisi.aa();
		
		console.log(lisi.__proto__ == Student.prototype);              //true
		console.log(Student.prototype.__proto__ == Person.prototype);  //true
		console.log(Person.prototype.__proto__ == Object.prototype);   //true
		console.log(Object.prototype.__proto__);                       //null
	</script>
</body>
</html>
