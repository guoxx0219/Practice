		// 鼠标移入时div块的颜色随机变化
		var box = document.getElementById('box');
		box.onmouseover = function(){
			box.style.background = color();
		}
		function color(){
			let str = `rgb(`;
			for (var i = 0; i < 3; i++) {
				let a = Math.round(Math.random()*255);
				str += a+',';
			}
			str = str.slice(0, -1);
			str += ')';
			return str;
		}
